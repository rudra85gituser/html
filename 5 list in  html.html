<!DOCTYPE html>
  <html lang="en"><!--this defines languages-->
    <!--this is my first code-->
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <head>
        <main>
            <!--list in html,list is used to represent real life list data-->
           <!--ordered list and unordered list-->

           <!--unordered-->
           <ul>
           <li>aple</li>
           <li>mango</li>
           <li>grapes</li>
           </ul>
            <!--ordered-->
           <ol>
           <li>aple</li>
           <li>mango</li>
           <li>grapes</li>
           </ol>
           <!--unordered nested list-->
           <ul>
            <li>aple</li>
            <ol>
                <li>aple</li>
                <li>mango</li>
                <li>grapes</li>
            </ol>
            <li>mango</li>
            <li>grapes</li>
            </ul>
        </main>
  

    </head>
    
  </body>
  </html>
